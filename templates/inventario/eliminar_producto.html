{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Producto - El Solterito{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-lg">
    <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">¿Eliminar producto?</h1>
        <p class="text-gray-700 mb-6">
            ¿Estás seguro de que deseas eliminar el producto <strong>"{{ producto.nombre }}"</strong>?<br>
            Esta acción no se puede deshacer.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded">
                    Sí, eliminar
                </button>
                <a href="{% url 'inventario:detalle_producto' producto.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
