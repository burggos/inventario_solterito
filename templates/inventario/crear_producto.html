{% extends 'base.html' %}
{% load static %}

{% block title %}Nuevo Producto - El Solterito{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-teal-800 mb-6">Agregar Nuevo Producto</h1>

    <div class="bg-white rounded-lg shadow-lg p-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% for field in form %}
                <div class="{% if field.name == 'descripcion' %}col-span-2{% endif %}">
                    <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div class="mt-6 flex space-x-3">
                <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white px-6 py-2 rounded">
                    Guardar producto
                </button>
                <a href="{% url 'inventario:lista_productos' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
