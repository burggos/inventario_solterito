<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}El Solterito{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body class="bg-gray-100">
    <nav class="bg-teal-700 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Tienda El Solterito</h1>
            <div>
                <a href="/" class="px-3 py-2 hover:bg-teal-600 rounded">Inicio</a>
                <a href="/admin" class="px-3 py-2 hover:bg-teal-600 rounded">Admin</a>
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
